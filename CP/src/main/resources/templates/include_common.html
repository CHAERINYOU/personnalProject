<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- ----------include_common_top------------ -->
	<h1 th:fragment="include_common_top">
		<a href="">user spring thymeleaf rest jquery ajax</a>
	</h1>
	<!-- ----------include_common_left------------ -->
	<div th:fragment="include_common_left"  th:remove="tag">
		<p>
			<!-- <strong  th:text="#{'menu.title'}">메뉴</strong> -->
			<strong th:text="${#messages.msg('menu.title')}">메뉴</strong>
		</p>
		<ul>
			<th:block th:if="${!#strings.isEmpty(session.sUserId)}">
				<li><a href='' th:text="${session.sUserId+'님'}">guard1 님</a></li>
				<!-- 
			<li><a href='' th:text="${#messages.msg('menu.id',session.sUserId)}">guard1 님</a></li>
			 -->
				<li><a href='#/user_view/guard'  th:href="@{#/user_view/__${session.sUserId}__}">내정보</a></li>
				<!--__${session.sUserId}__}로 작성해야하는 이유는  ${session.sUserId} 작성하면 
					  표현식인지 몰라서 문자 그대로 출력함 따라서 "__" 뜻은 __가 있는 곳에 
					  우선순위를 걸어서 먼저 출력해라 라는 뜻-->
				
				<li><a href="#/user_logout_action">로그아웃</a></li>
			</th:block>
			<th:block th:unless=${!#strings.isEmpty(session.sUserId)}>
				<li><a href="#/user_login_form">로그인</a></li>
				<li><a href="#/user_write_form">회원가입</a></li>
			</th:block>
		</ul>
	</div>
	<!-- ----------include_common_bottom------------ -->
	<p th:fragment="include_common_bottom" align="center">Copyright
		(&copy;) By Kimkyoungho.[김경호] All rights reserved.</p>
</body>
</html>
